    <div style="width:25%;margin: 0 auto;margin-top: 100px;text-align: center;background-color:cadetblue;"class="form-horizontal">
        
        <form id="form">
            <div id="legend">
                <legend class="">Sign Up</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="username">Login</label>
               
                    <p><input type="text" id="login" name="username" class="input-xlarge" pattern="^[a-zA-Z_0-9]{5,14}$" required autocomplete="off" title="Login only can have (a-z,A-Z,_,0-9) and length (5-14)"></p>
                
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="email" id="email" name="email" class="input-xlarge" required>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" onchange="equal_password()" class="input-xlarge" pattern="(?=^.{6,12}$)(?=.*\d)(?=.*\W+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required autocomplete="off" title="Password must have 1 (A-Z), 1 (a-z), 1 (0-9), 1 other symbol and legth (6-12)">
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="confirmpassword" name="password_confirm" class="input-xlarge" onchange="equal_password()">
                    <p style="visibility:hidden;color:red" id="p_confpass">Passwords dont equal</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <input type="submit" id="submit" value="Sign Up" class="btn btn-success">
                    <p></p>
                </div>
            </div>
        </form>
        <p id="product" />

    </div>
    <script type="text/javascript" src="Scripts/SignUp.js">
        $(function () {
            $('#submit').click(function (e) {
                e.preventDefault();
                var data = {
                    Email: $('#email').val(),
                    Password: $('#password').val(),
                    ConfirmPassword: $('#confirmpassword').val()
                };
                alert(data.Email + ' ' + data.Password + ' ' +data.ConfirmPassword);
                $.ajax({
                    type: 'POST',
                    url: '/api/Account/Register',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(data)
                }).success(function (data) {
                    alert("good");
                }).fail(function (data) {
                    alert("bad");
                });
            });
        })
    </script>
